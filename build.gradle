apply plugin: 'idea'
apply plugin: 'java'
apply plugin: 'war'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.springframework:spring-core:4.0.0.RELEASE'
    compile 'org.springframework:spring-beans:4.0.0.RELEASE'
    compile 'org.springframework:spring-context:4.0.0.RELEASE'
    compile 'org.springframework:spring-webmvc:4.0.0.RELEASE'
    compile 'org.springframework:spring-test:4.0.0.RELEASE'
    compile 'org.springframework.data:spring-data-mongodb:1.3.3.RELEASE'

    compile "javax.ws.rs:jsr311-api:1.1.1"

    compile 'com.sun.jersey.contribs:jersey-spring:1.13'
    compile 'com.sun.jersey:jersey-servlet:1.13'
    compile 'com.sun.jersey:jersey-core:1.13'
    compile 'com.sun.jersey:jersey-server:1.13'
    compile 'com.sun.jersey:jersey-client:1.13'
    compile 'com.sun.jersey:jersey-json:1.13'


    compile 'org.apache.cxf:cxf-rt-frontend-jaxws:2.7.1'
    compile 'org.apache.cxf:cxf-rt-transports-http:2.7.1'

    compile "ch.qos.logback:logback-core:1.0.13"
    compile "ch.qos.logback:logback-classic:1.0.13"
    compile "org.slf4j:slf4j-api:1.7.5"
    compile 'org.mongodb:mongo-java-driver:2.11.3'
    testCompile("junit:junit:4.11")

}
